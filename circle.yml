dependencies:
  cache_directories:
    - deps
    - _build
  pre:
    - wget http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb && sudo dpkg -i erlang-solutions_1.0_all.deb
    - sudo apt-get update
    - sudo apt-get install elixir
    - yes | mix deps.get
    - mix local.rebar
test:
  override:
    - mix coveralls.circle
    - mix test
    - MIX_ENV=prod mix compile --warnings-as-errors
